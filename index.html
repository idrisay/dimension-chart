<!DOCTYPE html>
<html>
<head>
  <title>Radial Axes Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex items-center w-full h-screen">
    <div class="w-5/12">
      <div class="flex gap-8 items-center">
        <div>
          <label for="chart-type">Chart type</label>
          <select id="chart-type" class="border px-2 py-1 border-black rounded">
            <option value="radar">Radar</option>
            <option value="bar">Bar</option>
            <option value="line">Line</option>
          </select>
        </div>
        <div>
          <label for="number-of-datasets">Number of datasets</label>
          <select id="number-of-datasets" class="border px-2 py-1 border-black rounded">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option selected value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div id="delete" class="cursor-pointer">
          <p>Reset data</p>
        </div>
      </div>
      <div id="table-container" class="w-full"></div>
    </div>
    <div class="w-6/12 py-2">
      <canvas id="radial-chart" class=""></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
